<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invoice Parser with Data Editing</title>
        <style>
            /* Simple styles for the loading indicator and form */
            #loading {
                display: none;
                font-size: 1.2em;
                color: #555;
            }

            #dataForm {
                display: none;
                margin-top: 20px;
            }

            .form-group {
                margin-bottom: 10px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group input,
            .form-group textarea {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
            }

            .form-group textarea {
                resize: vertical;
            }

            #itemsTable {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            #itemsTable th,
            #itemsTable td {
                border: 1px solid #ddd;
                padding: 8px;
            }

            #itemsTable th {
                background-color: #f2f2f2;
            }

            .delete-item {
                color: red;
                cursor: pointer;
            }

            #addItem {
                margin-top: 10px;
            }

        </style>
    </head>

    <body>
        <h1>Upload Invoice PDF</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="invoice" name="invoice" accept="application/pdf" required>
            <button type="submit">Upload</button>
        </form>

        <!-- Loading indicator -->
        <div id="loading">Processing... Please wait.</div>

        <!-- Form to display and edit extracted data -->
        <form id="dataForm">
            <h2>Customer Information</h2>
            <div class="form-group">
                <label for="customerName">Name</label>
                <input type="text" id="customerName" name="customerName">
            </div>
            <div class="form-group">
                <label for="customerEmail">Email</label>
                <input type="email" id="customerEmail" name="customerEmail">
            </div>
            <div class="form-group">
                <label for="shippingAddress">Shipping Address</label>
                <textarea id="shippingAddress" name="shippingAddress"></textarea>
            </div>
            <div class="form-group">
                <label for="billingAddress">Billing Address</label>
                <textarea id="billingAddress" name="billingAddress"></textarea>
            </div>

            <h2>Items</h2>
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                    <!-- Items will be dynamically added here -->
                </tbody>
            </table>
            <button type="button" id="addItem">Add Item</button>

            <div class="form-group">
                <label for="totalPayableAmount">Total Payable Amount</label>
                <input type="number" id="totalPayableAmount" name="totalPayableAmount">
            </div>

            <button type="submit">Submit Changes</button>
        </form>

        <script>
            document.getElementById('uploadForm').addEventListener('submit', async (e) => {
                e.preventDefault(); // Prevent the default form submission behavior

                const formData = new FormData();
                const fileInput = document.getElementById('invoice');
                formData.append('invoice', fileInput.files[0]); // Append the selected file

                // Show the loading indicator
                const loadingIndicator = document.getElementById('loading');
                loadingIndicator.style.display = 'block';

                try {
                    // Make the POST request to the server
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        console.error('Server response was not OK');
                        return;
                    }

                    const result = await response.json(); // Parse JSON response
                    console.log('Parsed response:', result); // Log the parsed response

                    // Populate the form with the response data
                    populateForm(result);

                    // Hide the loading indicator and show the form
                    loadingIndicator.style.display = 'none';
                    document.getElementById('dataForm').style.display = 'block';
                } catch (error) {
                    console.error('Error uploading file:', error);
                    loadingIndicator.style.display = 'none'; // Hide the loading indicator in case of error
                }
            });

            function populateForm(data) {
                // Populate customer information
                document.getElementById('customerName').value = data.customer.name;
                document.getElementById('customerEmail').value = data.customer.email;
                document.getElementById('shippingAddress').value = data.customer.shippingAddress.replace(/\\n/g, '\n');
                document.getElementById('billingAddress').value = data.customer.billingAddress.replace(/\\n/g, '\n');

                // Populate items table
                const itemsTableBody = document.getElementById('itemsTableBody');
                itemsTableBody.innerHTML = ''; // Clear any existing rows
                data.items.forEach((item, index) => {
                    addItemRow(item, index);
                });

                // Populate total payable amount
                document.getElementById('totalPayableAmount').value = data.total_payable_amount;
            }

            function addItemRow(item = {}, index = null) {
                const itemsTableBody = document.getElementById('itemsTableBody');
                const row = document.createElement('tr');
                const itemId = index !== null ? index : itemsTableBody.rows.length;

                row.innerHTML = `
                <td><input type="text" name="item${itemId}" value="${item.item || ''}"></td>
                <td><input type="number" name="price${itemId}" value="${item.price || 0}"></td>
                <td><input type="number" name="quantity${itemId}" value="${item.quantity || 0}"></td>
                <td><input type="number" name="totalAmount${itemId}" value="${item.total_amount || 0}" readonly></td>
                <td><span class="delete-item" onclick="deleteItemRow(this)">Delete</span></td>
            `;
                itemsTableBody.appendChild(row);
            }

            document.getElementById('addItem').addEventListener('click', () => {
                addItemRow(); // Add a new blank item row
            });

            function deleteItemRow(button) {
                const row = button.parentNode.parentNode;
                row.parentNode.removeChild(row);
            }

            document.getElementById('dataForm').addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent the default form submission behavior
                // Here, you would handle the submission of the modified data back to the server
                // For now, we'll just log the current form values to the console
                const formData = new FormData(e.target);
                const formDataObj = {};
                formData.forEach((value, key) => (formDataObj[key] = value));
                console.log('Modified data:', formDataObj);
            });
        </script>
    </body>

</html>
